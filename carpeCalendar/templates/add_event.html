{% extends "base.html"%}

{% block body %}
{% if status == "success" %}
<div class="alert alert-success" role="alert">
    Evènment ajouté avec succès !
</div>
{% endif %}
{% if status == "error" %}
<div class="alert alert-danger" role="alert">
    Une erreur est survenue lors de l'ajout de l'évènement.
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Titre</label>
        <input type="text" name="title" class="form-control" id="title" aria-describedby="titleHelp">
        <div id="titleHelp" class="form-text">Le titre de votre événement.</div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" name="description" class="form-control" id="description">
    </div>
    <div class="mb-3">
        <label for="start" class="form-label">Début</label>
        <input type="datetime-local" name="start" id="start" class="form-control">
    </div>
    <div class="mb-3">
        <label for="end" class="form-label">Fin</label>
        <input type="datetime-local" name="end" id="end" class="form-control">
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Lieu</label>
        <input type="text" name="location" id="location" class="form-control">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Catégorie</label>
        <select name="category" id="category" class="form-select">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
{% endblock %}
