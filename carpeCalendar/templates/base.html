<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Agenda du CarpeStudentem des activaté néo-louvainistes. L'Agenda du carpe (CarpeStudentem) est l'agenda des événements se déroulant à Louvain-la-Neuve.">
    <meta name="keywords" content="Agenda, CarpeStudentem, Planning, Étudiant, Études, École, Université, Cours, Devoirs, Examen, Rendez-vous, Événement, Emploi du temps, Louvain-la-neuve, Louvain la neuve, Louvain, KAP, kot-à-projet, kot, étudiant, étudiants">
    <meta name="author" content="CarpeStudentem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >

    {% block stylesheets %}{% endblock %}
    <title>{% block title %}Agenda du CarpeStudentem{% endblock %}</title>
</head>
<body>
    {% block body %}{% endblock %}
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
{% block javascripts %}{% endblock %}
</html>
